<div class="inline-edit mat-elevation-z2">
<form (ngSubmit)="onSubmit()">
	<div class="mat-subheading-2">Add a comment</div>

	<mat-form-field>
		<input matInput maxLength="140" name="fieldName" [(ngModel)]="fieldName">
		<mat-hint align="end">{{fieldName?.length || 0}}/140</mat-hint>
	</mat-form-field>

	<div class="actions">
		<button mat-button type="button" color="primary" (click)="onCancel()">CANCEL</button>
		<button mat-button type="submit" color="primary">SAVE</button>
	</div>
</form>
</div>
